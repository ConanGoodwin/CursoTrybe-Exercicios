<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteudo01</title>
</head>
<body>
  <form action="">
    <label for="txtEmail">email:
      <input type="email" name="" id="txtEmail" required autofocus placeholder="Digite seu email" autocomplete="off">
    </label>
    <label for="txtSenha">senha:
      <input type="password" name="" id="txtSenha" required placeholder="Digite sua senha">
    </label>
    <br>
    <label for="chkLembreme">
      <input type="checkbox" name="" id="chkLembreme">Lembre-me
    </label>
    <br>
    <button>Entrar</button>
  </form>
</body>
</html>
