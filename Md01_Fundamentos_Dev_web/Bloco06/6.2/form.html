<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <link href="validation.min.css" rel="stylesheet">
  <script src="validation.min.js"></script> 
  <title>Document</title>
</head>

<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="get">
    <div class="form-group">
      <label for="txtNome">Nome:</label>
      <input class="form-control" type="text" id="txtNome" name="nome" min="10" max="40">
    </div>
    <div class="form-group">
      <label for="txtEmail">Email:</label>
      <input class="form-control" type="email" id="txtEmail" name="email" min="10" max="50">
    </div>
    <div class="form-group">
      <fieldset>
        <legend>Destino Preferido</legend>
        <input type="radio" id="op01" name="opcoes" value="cd">
        <label for="op01">Cidade</label>
        <input type="radio" id="op02" name="opcoes" value="ca">
        <label for="op02">Campo</label>
        <input type="radio" id="op03" name="opcoes" value="pr">
        <label for="op03">Praia</label>
        <input type="radio" id="op04" name="opcoes" value="mo">
        <label for="op04">Montanhas</label>
      </fieldset>
    </div>
    <div class="form-group">
      <label for="txaResposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea name="resposta" id="txaResposta" cols="30" rows="10" maxlength="500"></textarea>
    </div>
    <div class="form-group">
      <label for="dtData">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="date" name="data" id="dtData">
    </div>
    <div class="form-group">
      <label for="chkConcordo01">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input type="checkbox" name="deacordo01" id="chkConcordo01">
      <br>
      <label for="chkConcordo02">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
        futuros.</label>
      <input type="checkbox" name="deacordo02" id="chkConcordo02">
    </div>
    <div class="form-group">
      <button id="btnEnviar" type="submit">Enviar</button>
      <button id="btnApagar" type="reset">Apagar</button>
    </div>
  </form>

  <script src="scriptForm.js"></script>
</body>

</html>
