<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Submeter Palestra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="container text-center" >
      <h1 class="display-1">Submeter Palestra</h1>
      <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <main>
      <!-- form -->
      <form >

        <!-- input - full-name -->
        
        <div class="container">
          <label class="form-label lead tercio" for="full-name">Nome completo:</label>
          <input class="form-control" required type="text" name="full-name" id="full-name">
        </div>
        

        <!-- fieldset - type-of-talk   -->

        <div class="container" >

          <p class="lead">Tipo da palestra:</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label class="form-check-label"for="talk-type-1">Palco Principal</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-2" value="workshop">
            <label class="form-check-label" for="talk-type-2">Workshop</label>
          </div>
        </div>

        <!-- select - t-short-size -->

        <div class="container">
          <label for="t-shirt">Tamanho da camisa:</label>
          <select class="form-select" name="t-shirt" id="t-shirt">
            <option value="s">Pequeno</option>
            <option selected value="m">Médio</option>
            <option value="l">Grande</option>
          </select>
        </div>

        <!-- textarea - abstract  -->

        <div class="container form-floating" >
          <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="10" placeholder="Explique o conteúdo da palestra"></textarea>
          <label for="abstract">Resumo da Palestra:</label>
        </div>

        <!-- checkbox - available -->
        <div class="container form-check" >
          <input class="form-check-input" type="checkbox" name="is-available" id="available">
          <label class="form-check-label" for="available">Confirmo que estou disponível na data do evento. </label>
        </div>

        <!-- button - submit -->
        <div class="container" >
          <button class="btn btn-success" type="submit">Enviar</button>
          <button class="btn btn-danger" type="reset">Limpar</button>
          <button  class="btn btn-warning">Não clique!</button>
        </div>
      </form>
    </main>

    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Pegadinha!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Eu avisei que nao era para clicar.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
