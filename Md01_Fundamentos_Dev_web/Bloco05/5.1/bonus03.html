<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table - w3resource</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table><br>
  <input type="button" onclick="insert_Row(2)" value="Insert row">
  <script>
    function insert_Row(qtColunas) {
      const qtTr = document.getElementsByTagName('tr').length;
      const tagTr = document.createElement('tr');
      // const tagTd1 = document.createElement('td');
      // const tagTd2 = document.createElement('td');

      document.getElementById('sampleTable').appendChild(tagTr);
      // tagTd1.innerText = `Row${qtTr +1} cell1`;
      // tagTr.appendChild(tagTd1);
      // tagTd2.innerText = `Row${qtTr +1} cell2`;
      // tagTr.appendChild(tagTd2);
      
      // tagTr.appendChild(document.createElement('td'));
      // tagTr.appendChild(document.createElement('td'));
      // tagTr.children[0].innerHTML = `Row${qtTr +1} cell1`;
      // tagTr.children[1].innerHTML = `Row${qtTr +1} cell2`;

      for (let index = 0; index < qtColunas; index += 1) {
        tagTr.appendChild(document.createElement('td'));
        tagTr.children[index].innerHTML = `Row${qtTr + 1} cell${index + 1}`;
      }
    }
  </script>
</body>

</html>
