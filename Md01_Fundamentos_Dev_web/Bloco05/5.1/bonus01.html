<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises - w3resource</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
  <script>
    function js_style() {
      const texto = document.getElementById('text').style;

      texto.fontFamily = 'Monospace';
      texto.fontSize = '30px';
      texto.backgroundColor = 'green';
    }
  </script>
</body>

</html>
