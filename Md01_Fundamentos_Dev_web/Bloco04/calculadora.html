<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="tela">
      <p id="operacaoAnterior"></p>
      <p id="operacaoAtual">0</p>
    </section>
    <section id="teclado">
      <table id="teclas">
        <tr>
          <td>Z</td>
          <td>/</td>
          <td>*</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td rowspan="2">+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">=</td>
        <tr>
          <td colspan="2">0</td>
          <td>,</td>
        </tr>
        <tr>

        </tr>
      </table>
    </section>
  </main>
  
</body>

<script src="./operacoes.js"></script>
</html>
